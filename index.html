<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/logo.jpeg" rel="icon">
    <script defer type="module" src="authentication.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0A174E", /* Dark Blue */
                        secondary: "#F5D042" /* Golden Yellow */
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(-30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        modalPop: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-in': 'slideIn 0.5s ease-in-out',
                        'modal-pop': 'modalPop 0.3s ease-in-out'
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-primary text-white min-h-screen flex items-center justify-center animate-fade-in">
    <div id="authContainer"
        class="w-full max-w-md p-6 bg-primary rounded-lg shadow-lg text-center animate-slide-in">
        <h2 id="authTitle" class="text-2xl font-bold mb-4 text-secondary">Login</h2>
        <form id="authForm" class="space-y-4">
            <input type="text" id="username" placeholder="Username" required
                class="w-full p-2 rounded bg-primary border border-secondary focus:ring-2 focus:ring-secondary focus:outline-none text-white">
            <input type="password" id="password" placeholder="Password" required
                class="w-full p-2 rounded bg-primary border border-secondary focus:ring-2 focus:ring-secondary focus:outline-none text-white">
                <button type="submit"
                class="w-full bg-secondary text-primary font-bold p-2 rounded transition-transform transform hover:scale-105 hover:shadow-lg">
                Submit
            </button>
            
        </form>
        <p class="mt-4 text-sm">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleAuth" class="text-secondary hover:underline">Sign Up</a>
        </p>
        <button id="submitBtn" class="text-secondary text-lg"><i class="fa-brands fa-google"></i></button>
    </div>

    <!-- Modal for Success Message -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg w-1/3 animate-modal-pop">
            <h3 class="text-2xl text-center text-primary mb-4" id="modalMessage">Success</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
