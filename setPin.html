<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Set PIN</title>
    <script type="module" src="setPin.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body styles */
        body {
            background: linear-gradient(45deg, #0A174E, #2c3e50); /* Dark Blue gradient background */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Container for the form */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: slideIn 1s ease-out forwards 0.5s;
        }

        /* Heading style */
        h2 {
            color: #0A174E; /* Dark Blue */
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInUp 0.5s ease-out forwards;
        }

        /* Form input field style */
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            animation: inputFocus 0.3s ease-in-out;
        }

        /* Focus effect on input */
        .form-control:focus {
            border-color: #F5D042; /* Golden Yellow */
            box-shadow: 0px 0px 5px rgba(245, 208, 66, 0.7);
        }

        /* Submit button style */
        .btn-primary {
            background-color: #0A174E; /* Dark Blue */
            color: #F5D042; /* Golden Yellow */
            border-color: #0A174E; /* Dark Blue */
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
            animation: buttonHover 0.3s ease-out;
        }

        /* Button hover effect */
        .btn-primary:hover {
            color: #0A174E;
            background-color: #F5D042; /* Golden Yellow */
            border-color: #F5D042; /* Golden Yellow */
        }

        /* Success alert box style */
        .alert {
            display: none;
            background-color: #2ecc71; /* Green for success */
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            animation: fadeInAlert 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes inputFocus {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes buttonHover {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeInAlert {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Set Your PIN</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="pin" class="form-label">Enter a 4-Digit PIN</label>
                <input type="password" id="pin" class="form-control" required>
            </div>
            <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
        </form>
        <div class="alert alert-success mt-3" id="alertSuccess">PIN set successfully! Please proceed to login.</div>
    </div>
